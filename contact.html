<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | ClearAxis Analytics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="site-header">
  <div class="container nav">
    <img src="assets/branding/logo.png" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="btn">Contact</a>
    </nav>
  </div>
</header>

<section class="hero hero-bg">
  <div class="container hero-center">
    <img src="assets/images/hero.png" alt="ClearAxis Analytics" class="hero-logo">
    <h1>Contact</h1>
    <p>Tell us about your project.</p>
  </div>
</section>


<section class="section light">
  <div class="container narrow">

    <form action="https://formspree.io/f/xeelovjo" method="POST" class="contact-form">
      <label>
        Name
        <input type="text" name="name" required>
      </label>

      <label>
        Email
        <input type="email" name="email" required>
      </label>

      <label>
        Message
        <textarea name="message" rows="6" required></textarea>
      </label>

      <button type="submit" class="btn primary">Send Message</button>
    </form>

  </div>
</section>

<footer>
  <div class="container footer">
    <img src="assets/branding/logo.png" class="logo">
    <p>contact@clearaxisanalytics.com</p>
  </div>
</footer>

</body>
</html>
